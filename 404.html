<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>404 Page not found</title>
    <meta name="description" content="The page you are searching is not found.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .not_found {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: url(/images/404_bg.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .text {
            text-align: center;
            color: white;
            vertical-align: middle;
            padding-top: 10%;
            size: 40px;
        }
    </style>
</head>

<body>
    <div class="not_found">
        <div class="text">
            <h1>
                404 Not Found
            </h1>
        </div>
    </div>
</body>

</html>
